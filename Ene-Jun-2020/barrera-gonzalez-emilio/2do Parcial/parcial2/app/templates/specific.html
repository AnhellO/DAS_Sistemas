<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ char['char_name'] }} - BREAKING BAD API</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <main class = 'card'>
        <div class = 'cardimage'>
            <img src="{{ char['char_img'] }}" alt="This was supposed to be {{ char['char_name'] }} but it kinda didn't work">

        <div class = "Cardname">

            <h4>{{char['char_nickname']}}</h4>
        </div>
        <div class = carddetails>    
            <div>
                <p>id: </p>
                <p>{{char['char_id']}}</p>
            </div>
            <div>
                <p>occcupation: </p>
                <p>{{char['char_oc']}}</p>
            </div>
            <div>
                <p>BB seasons:</p> 
                <p>{{char['char_appearance']}}</p>
            </div>
            <div>
                <p>status: </p> 
                <p>{{char['char_status']}}</p>
            </div>
        </div>
    </main>

</html>
